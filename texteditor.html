        function previewAndPrint(print=true) {
          const printableContent = document.getElementById('pom-texedito-container').innerHTML;
            const printWindow = window.open('', '', 'height=900,width=800');
            
            printWindow.document.write('<html><head><title>Print</title>');
            printWindow.document.write('<style>body { font-family: Arial, sans-serif; }</style>'); // Add styles if needed
            printWindow.document.write('</head><body >');
            printWindow.document.write(printableContent);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            
            printWindow.focus();
            if(print){

              printWindow.print();
              printWindow.close();
            }
        }

        fullscreenButton.addEventListener('click', () => {

            if (document.fullscreenElement) {
                // Exit fullscreen  
                document.exitFullscreen();

            } else {
                // Request fullscreen
                fullTextEditor.style.cssText='background: #eee8df'
                pomtexeditocontainer.style.cssText='height: 84vh;'
                fullTextEditor.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enter fullscreen mode: ${err.message}`);

        const img = container.querySelector('img');
        img.style.width = '100%';
    }

    function onMouseUp() {
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
    }

}

function initDrag(e) {
    e.preventDefault();

    const dragHandle = e.target;
    const container = dragHandle.parentElement;

    const startX = e.clientX;
    const startY = e.clientY;
    const startLeft = parseFloat(window.getComputedStyle(container).left) || 0;
    const startTop = parseFloat(window.getComputedStyle(container).top) || 0;

    // A4 paper size in pixels for typical screen resolutions
    const a4Width = 793.7; // width of A4 in pixels
    const a4Height = 1122.52; // height of A4 in pixels

    // Dimensions of the editor (if editor is an A4 container)
    const editorBounds = editor.getBoundingClientRect();
    const containerWidth = container.offsetWidth;
    const containerHeight = container.offsetHeight;

    function onMouseMove(e) {
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;

        let newLeft = startLeft + dx;
        let newTop = startTop + dy;

        // Ensure the container stays within the A4 bounds horizontally
        if (newLeft < 0) {
            newLeft = 0;
        } else if (newLeft  > 787) {
        // } else if (newLeft + containerWidth > editor.width) {
            newLeft = editor.width;

        // Ensure the container stays within the A4 bounds vertically

        } else if (newTop + containerHeight > a4Height) {
            newTop = a4Height - containerHeight;
        }

        container.style.left = `${newLeft}px`;

    }

    function onMouseUp() {
        document.removeEventListener('mousemove', onMouseMove);
